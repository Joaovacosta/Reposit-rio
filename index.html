<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mostrar Imagem</title>
  <style>
    body {
      background-color: black;
      text-align: center;
      padding-top: 50px;
    }

    .botao {
      background-color: white;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    #minhaImagem {
      display: none;
      margin-top: 30px;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button class="botao" onclick="mostrarImagem()">Clique aqui</button>

  <br>

  <img id="minhaImagem" src="https://i.pinimg.com/736x/c7/e5/96/c7e5969800e68ebd2e7339171e81379c.jpg" alt="Imagem" />

  <script>
    function mostrarImagem() {
      document.getElementById("minhaImagem").style.display = "block";
    }
  </script>

</body>
</html>
