<!DOCTYPE html>
<html>
<head>
  <style>
    .botao {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #minhaImagem {
      display: none; /* Esconde a imagem at√© o clique */
      margin-top: 20px;
      width: 300px;
    }
  </style>
</head>
<body>

  <button class="botao" onclick="mostrarImagem()">Mostrar Imagem</button>

  <br><br>

  <img id="minhaImagem" src="https://i.pinimg.com/736x/c7/e5/96/c7e5969800e68ebd2e7339171e81379c.jpg" alt="Imagem Exemplo">

  <script>
    function mostrarImagem() {
      document.getElementById("minhaImagem").style.display = "block";
    }
  </script>
  <div style="text-align: center;">
    <h1>Vai Corinthians!</h1>
    <p>CHORA PORCO IMUNDO</p>
</body>
</html>
