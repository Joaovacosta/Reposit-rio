<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mostrar Imagem com TÃ­tulo</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 50px;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    .botao {
      background-color: white;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #minhaImagem {
      display: none;
      width: 300px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #tituloImagem {
      display: none;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <button class="botao" onclick="mostrarConteudo()">Clique aqui</button>

  <img id="minhaImagem" src="https://i.pinimg.com/736x/c7/e5/96/c7e5969800e68ebd2e7339171e81379c.jpg" alt="Imagem" />

  <div id="tituloImagem">CHORA PORCO IMUNDO! VAI CORINTHIANS!!!1</div>

  <script>
    function mostrarConteudo() {
      document.getElementById("minhaImagem").style.display = "block";
      document.getElementById("tituloImagem").style.display = "block";
    }
  </script>

</body>
</html>
